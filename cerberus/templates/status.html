<br>
{% if IsAdmin %}
<div class="row_status row">
	<div class="col" onclick="location.href = '/activebattery'">
		<div class="col-md" >
			<div class="Card_status card text-center text-white  mb-3" id="total-orders">
			  	<div class="card-header">
			  		<h5>ACTIVE BATTERY</h5>
			  	</div>
			  	<div class="card-body">	
			    	<h3 class="card-title">{{ActiveBattery}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col" onclick="location.href = '/inactivebattery'">
		<div class="col-md">
			<div class="Card_status card text-center text-white  mb-3" id="orders-delivered">
			  	<div class="card-header">
			  		<h5>INACTIVE BATTERY</h5>
			  	</div>
			  	<div class="card-body">
					<h3 class="card-title">{{inActiveBattery}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col" onclick="location.href = '/damaged'">
		<div class="col-md">
			<div class="Card_status card text-center text-white  mb-3" id="orders-pending">
			  	<div class="card-header">
			  		<h5>DAMAGED BATTERY</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{DamagedBattery}}</h3>
			  	</div>
			</div>
		</div>
	</div>
</div>
{% endif %}
