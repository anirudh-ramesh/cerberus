
{% extends 'main.html' %}

{% block content %}

{% include 'status.html' %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="col-md-5">

        <h4 class="submit-button">Add User</h4>
        <hr>

        <form action="" method="POST">
            {% csrf_token %}
            {% for fm in form %}
                {{fm.label_tag}} {{fm}} {{fm.errors|striptags}} <br><br>
            {% endfor %}

            <input type="Submit" name="Submit" class="btn btn-success btn-sm" value="Submit">
            <a href="{% url 'user_management:getdata' %}" class="btn btn-info btn-sm">Back</a>
        </form>
    </div>
</body>
</html>

{% endblock %}
