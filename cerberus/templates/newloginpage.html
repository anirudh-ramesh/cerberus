
<!DOCTYPE html>
<html>
   <head>
      <title>Home</title>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1.0, user-scalable=0, width=device-width, height=device-height, target-densityDpi=device-dpi"/>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="../static/css/main.css">
      <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
      
   </head>
   <body class="body">
      <div id="main-wrapper" style="justify-content: center;">
   
         <div class="page-wrapper" style="display: flex; overflow: auto;">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            
            <div class="container-fluid" style="max-width: 1000px;">
               <!-- Row -->
               <div class="row g-0 d-flex align-items-center">
                  <div class="col-lg-6 p-0">
                     <div class="card">
                        
                        <div class="card-body">
                           <div class="card-header">
                              <h3 class="card-title">Login</h3>
                           </div>
                           <div class="row">
                           
                              <div class="login_form  col-12">
                                <div class="iconlink col-5 mb-3 "> 
                                 <a href="#" class="btn-face m-b-20" role="button" data-bs-toggle="button"><img src="../static/icons/User onboarding screens/Google.svg"> <span class="ms-2">Login with Google</span></a>
                               
                                  
                                    
                                </div>    
                                 <div class="iconlink col-5 mb-3 "> 
                                    <a href="#" class="btn-face m-b-20" role="button" data-bs-toggle="button"><img src="../static/icons/User onboarding screens/Microsoft.svg"> <span class="ms-2">Login with Microsoft</span></a>
                                    
                                 </div>
                              
                              </div>
                              <div class="login_form col-12 text-muted "> <p> ———— or ————</p></div>
                             
                              <div class="col-12 mb-4">
                                 <div class="form-floating">
                                    <input type="text" class="form-control" id="floating-label1" placeholder="Email">
                                    <label for="floating-label">Email</label>
                                 </div>
                              </div>
                              <div class="col-12 mb-2">
                                 <div class="form-floating">
                                    <input type="password" class="form-control" id="password-field" placeholder="password">
                                    
                                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                    <label for="floating-label">Password</label>
                                 </div>
                              </div>
                                                    
                              <div class="row mb-4">
                                 <div class="col d-flex justify-content-start">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                       <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked="">
                                     
                                       <label class="form-check-label" for="form2Example31"> Remember me </label>
                                    </div>
                                 </div>
                                 <div class="col d-flex justify-content-end">
                                    <!-- Simple link -->
                                    <a href="#!">Forgot password?</a>
                                 </div>
                              </div>
                              <div class="col-12 mb-3">
                                 <button  class="btn btn-primary btn-block"style="width: 100%;">Sign in</button>
                              </div>
                              <p>Don't have an account? <a href="#!" class="link-info">Register here</a></p>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-lg-6 p-0">
                     <img src="../static/images/file1.png" alt="Trendy Pants and Shoes" class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5">
                  </div>
               </div>
               <!-- Row -->
            </div>
         </div>
      </div>
      <iframe id="ssIFrame_google" sandbox="allow-scripts allow-same-origin" aria-hidden="true" frame-border="0" style="position: absolute; width: 1px; height: 1px; inset: -9999px; display: none;" src="https://accounts.google.com/o/oauth2/iframe#origin=https%3A%2F%2Fid.oppo.com&amp;rpcToken=1144687106.8745735"></iframe>
      <script>
         $(".toggle-password").click(function() {

         $(this).toggleClass("fa-eye fa-eye-slash");
         var input = $($(this).attr("toggle"));
         if (input.attr("type") == "password") {
         input.attr("type", "text");
         } else {
         input.attr("type", "password");
         }
         });
     </script>
   

   
   </body>
</html>
