
{% extends 'main.html' %}

{% block content %}

{% include 'status.html' %}
<br>
<div class="row">
	<div class="col-md-5">
		<div class="card card-body">
			<a class="btn btn-primary  btn-sm btn-block" href="">Add IOT Device</a>
			<div class="card card-body">
				<form method="POST" action="">
					{% csrf_token %}
					{% if messages %}
						{% for message in messages %}
							<div class = "alert alert-{{message.tags}}">{{message}}</div>
						{% endfor %}
					{% endif %}
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label>Imei Number</label>
							<input type='text' name='imei_number' class="input-register-text" required>
						</div>
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label>Hardware Version</label>
							<input type='text' name='hardware_version' class="input-register-text" required>
						</div>
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label>Firmware Version</label>
							<input type='text' name='firmware_version' class="input-register-text" required>
						</div>
					</div>
					   <div class="d-flex justify-content-center mt-3 login_container">
						 <input class="btn btn-success" type="submit" value="Submit">
					   </div>

                       <div class="d-flex justify-content-center mt-3 login_container">
						<a href="{% url 'listdevice' %}" class="btn btn-info btn-sm">Back</a>
                      </div>
					
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
