
{% extends 'main.html' %}

{% block content %}


<br>

<div class="row">
	<div class="col-md-5">
		<div class="battery">
			<h5 class="battery-header">Fleet Operator:</h5>
			<hr>
		</div>
		
		<div class="card_Bettery card-body">
			<h4 class="btn btn-secondary  btn-sm btn-block" style="width: 38%;">Add Fleet Operator</h4>
			<div class="card_subb card-body">
				<form class="form" method="POST" action="">
					{% csrf_token %}
					{% if messages %}
						{% for message in messages %}
							<div class = "alert alert-{{message.tags}}">{{message}}</div>
						{% endfor %}
					{% endif %}
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label class="label_form_battery">IMEI Number</label>
							<input type='text' name='imei_number' class="input-register-text_battery" required>
						</div>
					</div>
                    

					<div class="submit-button">
						<div class="d-flex justify-content-center mt-2 login_container">
							<input class="btn btn-success btn-sm" type="submit" value="Submit">
						</div>

						<div class="d-flex justify-content-center mt-2 login_container">
							<a href="{% url 'listvcu' %}" class="btn btn-info btn-sm">Back</a>
						</div>
					</div>
					  

				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
