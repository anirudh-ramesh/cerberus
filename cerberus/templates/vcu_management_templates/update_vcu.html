{% extends 'main.html' %}

{% block content %}

<div class="row">
<div class="update-swap-station-div">
    <div class="card_Bettery">
        <div class="card-body">
            <h5 class="btn btn-secondary  btn-sm btn-block" style="display: flex;
            justify-content: center;width: 100%;">Update VCU Details</h5>
            <hr>
       
            {% if data %}
                <form class="formt" method="POST" action="">
                    {% csrf_token %}
    
                    {% if messages %}
                            {% for message in messages %}
                                <div class = "alert alert-{{message.tags}}">{{message}}</div>
                            {% endfor %}
                    {% endif %}
    
    
                    {% for fm in data %}
                    <div class="input-group mb-2">
						<div class="input-group-append">
							<label class="label_form_battery">IMEI Number</label>
							<input type='text' name='imei_number' class="input-register-text_battery" value="{{fm.imei_number}}" required>
						</div>
					</div>
                    {% endfor %}
                    
                    <div class="submit-button">
                        <div class="submit-div">
                            <input type="submit" class="btn btn-success btn-sm" value="Update">
                        </div>
                        <div class="back-div">
                            <a href="{% url 'listvcu' %}" class="btn btn-info btn-sm">Back</a>
                        </div> 
                    </div>

                {% else %}
                    <h4 class="text-center alert alert warning btn-sm">No Records Found</h4>
                {% endif %}
            </form>
    </div> </div>
</div>
</div>
{% endblock %}
