{% extends 'main.html' %}

{% block content %}


<div >
  <h4 class="text-center alert alert info">VCU Data</h4>

    <p>Are you sure you want to delete <b>"{{data.imei_number}} ?"</b></p>

    <form action="{% url 'deletevcu' data.imei_number %}" method="POST" class="d-inline">
        {% csrf_token %}
      <input type="submit" class="btn btn-danger btn-sm" value="Remove">

      <td>
        <a href="{% url 'listvcu' %}" class="btn btn-secondary btn-sm">Back</a>
      </td>
    </form>
</div>

{% endblock %}
