{% extends 'main.html' %}

{% block content %}


<div class="">
  <h4 class="text-center alert alert info">Driver Data</h4>

    <p>Are you sure you want to delete <b>"{{geofence.geoname}} ?"</b></p>

    <form action="{% url 'deletegeofence' geofence.id %}" method="POST" class="d-inline">
        {% csrf_token %}

      <input type="submit" class="btn btn-danger btn-sm" value="Remove">
      <td>
        <a href="{% url 'listgeofencedata' %}" class="btn btn-secondary btn-sm">Back</a>
      </td>
    </form>
</div>

{% endblock %}
