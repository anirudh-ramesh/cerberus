
{% extends 'main.html' %}

{% block content %}

{% include 'status.html' %}


<br>

<div class="row">
	<div class="col-md-5">
		<div class="battery">
			<h5 class="battery-header">Battery Management System:</h5>
			<hr>
		</div>
		
		<div class="card_Bettery card-body">
			<h4 class="btn btn-secondary  btn-sm btn-block">Add Battery Details</h4>
			<div class="card_subb card-body">
				<form class="form" method="POST" action="">
					{% csrf_token %}
					{% if messages %}
						{% for message in messages %}
							<div class = "alert alert-{{message.tags}}">{{message}}</div>
						{% endfor %}
					{% endif %}
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label class="label_form_battery">Model Name</label>
							<select type="text" id="colorSelect" name="model_name" class="input-register-text_battery" required>
								<option>igtblu</option>
								<option>igtred</option>
								<option>igtred+</option>
							</select>
						</div>
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label class="label_form_battery">Battery Serial Number</label>
							<input type='number' name='battery_serial_num' class="input-register-text_battery" required>
						</div>
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label class="label_form_battery">Battery Type</label>
							<select type="text" id="colorSelect" name="battery_type" class="input-register-text_battery" required>
								<option>24</option>
								<option>48</option>
								<option>60</option>
								<option>72</option>
							</select>
						</div>
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label class="label_form_battery">Bms Type</label>
							<select type="text" id="colorSelect" name="bms_type" class="input-register-text_battery" required>
								<option>ion</option>
								<option>electrifuel</option>
							</select>
						</div>
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label class="label_form_battery">Iot type</label>
							<select type="text" id="colorSelect" name="iot_type" class="input-register-text_battery" required>
								<option>trackmate</option>
								<option>electrifuel</option>
								<option>aeidth</option>
							</select>
						</div>
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label class="label_form_battery">Sim Number</label>
							<input type='number' name='sim_number' class="input-register-text_battery" required>
						</div>
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label class="label_form_battery">Warrenty Start Date</label>
							<input type='date' name='warrenty_start_date' class="input-register-text_battery" required>
						</div>
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label class="label_form_battery">Warrenty Duration</label>
							<input type='date' name='warrenty_duration' class="input-register-text_battery" required>
						</div>
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label class="label_form_battery">Assigned Owner</label>
							<input type='text' name='assigned_owner' class="input-register-text_battery" required>
						</div>
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label class="label_form_battery">Status</label>
							<select type="text" id="colorSelect" name="status" class="input-register-text_battery" required>
								<option>in_swap_station</option>
								<option>in_vehicle</option>
								<option>idel</option>
								<option>damaged</option>
							</select>
						</div>
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label class="label_form_battery">Battery Cell Chemistry</label>
							<input type='text' name='battery_cell_chemistry' class="input-register-text_battery" required>
						</div>
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label class="label_form_battery">Battery Pack Nominal Voltage</label>
							<input type="number" step="any"  name='battery_pack_nominal_voltage' class="input-register-text_battery" required>
						</div>
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label class="label_form_battery">Battery Pack Capacity</label>
							<input type="number" step="any" name='battery_pack_capacity' class="input-register-text_battery" required>
						</div>
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label class="label_form_battery">Charging Status</label>
							<select type="text" id="colorSelect" name="charging_status" class="input-register-text_battery" required>
								<option>FULL CHARGE</option>
								<option>HALF CHARGE</option>
								<option>INITIAL</option>
								<option>DAMAGED</option>
							</select>
						</div>
					</div>

					<div class="submit-button">
						<div class="d-flex justify-content-center mt-3 login_container">
							<input class="btn btn-success btn-sm" type="submit" value="Submit">
						</div>

						<div class="d-flex justify-content-center mt-3 login_container">
							<a href="{% url 'data' %}" class="btn btn-info btn-sm">Back</a>
						</div>
					</div>
					  

				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
