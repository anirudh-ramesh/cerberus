
{% extends 'main.html' %}

{% block content %}

{% include 'status.html' %}
<br>
<div class="row">
	<div class="col-md-5">
		<hr>
		<div class="card card-body">
			<a class="btn btn-primary  btn-sm btn-block" href="">Add Organisation Details</a>
			<div class="card card-body">

				<form action="" method="POST">
					{% csrf_token %}
					
					{% if messages %}
							{% for message in messages %}
							<div class = "alert alert-{{message.tags}}">{{message}}</div>
							{% endfor %}
					{% endif %}

					{{form.as_p}}
					<input type="Submit" name="Submit" class="btn btn-success btn-sm" value="Submit" >
					<a href="{% url 'user_management:listorg' %}" class="btn btn-secondary btn-sm">Back</a>
					<!-- {% if messages %}
					{% for message in messages %}
						<h5 class="errors">{{ message }}</h5>
					{% endfor %}
					{% endif %} -->
				</form>
				
			</div>
		</div>
	</div>
</div>

{% endblock %}
