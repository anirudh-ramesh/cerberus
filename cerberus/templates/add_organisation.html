
{% extends 'main.html' %}

{% block content %}

{% include 'status.html' %}


<br>

<div class="row">
	<div class="col-md-5">
		<hr>
		<div class="card card-body">
			<a class="btn btn-primary  btn-sm btn-block" href="">Add Organisation Details</a>
			<div class="card card-body">
				<form action="" method="POST">
					{% csrf_token %}
					{% for fm in form %}
						{{fm.label_tag}} {{fm}} {{fm.errors|striptags}} <br><br>
					{% endfor %}
					<input type="Submit" name="Submit" class="btn btn-success" value="Submit">
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
