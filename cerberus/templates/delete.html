{% extends 'main.html' %}

{% block content %}

{% include 'status.html' %}

<div class="">
  <h4 class="text-center alert alert info">User Data</h4>
    <p>Are you sure you want to delete <b>"{{item}}"</b></p>
    <form action="{% url 'user_management:delete' item.email %}" method="POST" class="d-inline">
      {% csrf_token %}

        <td>
          <a href="{% url 'user_management:getdata' %}" class="btn btn-secondary btn-sm">Back</a>
        </td>
    <input type="submit" class="btn btn-danger btn-sm" value="Delete">
  </form>


</div>


{% endblock %}
