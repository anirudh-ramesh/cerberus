{% extends 'main.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-8 offset-2">
        <h4 class="alert alert-info">Update Driver</h4>
        <form action="" method="POST">
            <div class="user_card">
					<form method="POST" action="" enctype="multipart/form-data">
						{% csrf_token %}
                        {% for fm in form %}
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <label>Username</label>
                                    <input type='text' name='username' value="{{fm.username}}" class="input-register-text" required>
                                </div>
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <label>Email</label>
                                    <input type='text' name='email' value="{{fm.email}}" class="input-register-text" required>
                                </div>
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <label>Contact</label>
                                    <input type='text' name='contact' value="{{fm.contact}}" class="input-register-text" required>
                                </div>
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <label>User-Type</label>
                                    <input type='text' name='contact' value="{{fm.user_type}}" class="input-register-text" required>
                                </div>
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <label>Adhar-Proof</label>
                                    <img src="{{fm.adhar_proof.url}}" alt="no image display" name="adhar_proof" style="width:100px;height:100px;">
                                </div>
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <label>Pan-Proof</label>
                                    <img src='data:image/jpeg;base64,{{fm.pancard_proof}}' alt="no image display" style="width:100px;height:100px;" >
                                </div>
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <label>Driving-License</label>
                                    <img src='data:image/jpeg;base64,{{fm.license_proof}}' alt="no image display" style="width:100px;height:100px;" >
                                </div>
                            </div>
                            
                            <!-- <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <label>Last Login</label>
                                    <input type='text' name='lastlogin' value={{fm.last_login}} class="input-register-text" required>
                                </div>
                            </div> -->
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <label>IsActive
                                        {% if fm.is_active %}
                                            <input type="checkbox" value="{{fm.is_acitve}}" name="is_active" checked>
                                        {% else %}
                                        <input type="checkbox" name="is_active">
                                        {% endif %}
                                    </label>   
                                </div>
                            </div>
                        {% endfor %}
					</form>
            <input type="submit" class="btn btn-success mt-3" value="Update">
            <a href="{% url 'getdrivers' %}" class="btn btn-info">Back to Details</a>
        </form>
    </div>
</div>
{% endblock %}
