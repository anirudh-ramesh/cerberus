
{% extends 'main.html' %}

{% block content %}

{% include 'status.html' %}


<br>

<div class="row">
	<div class="col-md-5">
		<h5>Battery Management System:</h5>
		<hr>
		<div class="card card-body">
			<a class="btn btn-primary  btn-sm btn-block" href="">Add Bettery Details</a>
			<div class="card card-body">
				<form method="POST" action="">
					{% csrf_token %}
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label>Model Name</label>
							<input type='text' name='model_name' class="input-register-text" required>
						</div>
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label>Battery Type</label>
							<input type='text' name='battery_type' class="input-register-text" required>
						</div>
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label>Bms Type</label>
							<input type='text' name='bms_type' class="input-register-text" required>
						</div>
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label>Iot type</label>
							<input type='text' name='iot_type' class="input-register-text" required>
						</div>
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label>Iot Imei Number</label>
							<input type='text' name='iot_imei_number' class="input-register-text" required>
						</div>
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label>Sim Number</label>
							<input type='text' name='sim_number' class="input-register-text" required>
						</div>
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label>Warrenty Start Date</label>
							<input type='text' name='warrenty_start_date' class="input-register-text" required>
						</div>
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label>Warrenty Duration</label>
							<input type='text' name='warrenty_duration' class="input-register-text" required>
						</div>
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label>Assigned Owner</label>
							<input type='text' name='assigned_owner' class="input-register-text" required>
						</div>
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label>Status</label>
							<input type='text' name='status' class="input-register-text" required>
						</div>
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label>Battery Cell Chemistry</label>
							<input type='text' name='battery_cell_chemistry' class="input-register-text" required>
						</div>
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label>Battery Pack Nominal Voltage</label>
							<input type='text' name='battery_pack_nominal_voltage' class="input-register-text" required>
						</div>
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label>Battery Pack Nominal Charge Capacity</label>
							<input type='text' name='battery_pack_nominal_charge_capacity' class="input-register-text" required>
						</div>
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<label>Charging Status</label>
							<input type='text' name='charging_status' class="input-register-text" required>
						</div>
					</div>

					   <div class="d-flex justify-content-center mt-3 login_container">
						 <input class="btn btn-success" type="submit" value="Submit">
					   </div>

				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
