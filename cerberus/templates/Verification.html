}

    background: none;
    border-style: solid;
    padding: 16.5px 14px;

    transition: border-color 300ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, box-shadow 300ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
   }
    .code_sms_box {
    max-width: 50px;
    text-align: center;

                                    <input type="tel" class="code_sms input code_sms_box" maxlength="1" value="">
