{% load static %}
	<!DOCTYPE html>
	<html lang="en">
	  <head>
		<title>Home</title>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=0, width=device-width, height=device-height, target-densityDpi=device-dpi" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="../static/css/main.css">
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
	  </head>
	  <body>
		<div id="main-wrapper" div class="container">
		  <div class="row g-0 d-flex align-items-center">
			<div class="card">
			  <div class="card-body">
				<div class="d-flex justify-content-center">
				  <h3>Reset Password</h3>
				</div>
				<div class="p_center">Enter your Email</div>
				<!-- <p>Enter your Email</p> -->
				<div class="d-flex justify-content-center form_container">
				  <div class="col-12 m-5">
					<form method="POST" action=""> {% csrf_token %} {% if form.non_field_errors %} {% for error in form.non_field_errors %} {{error}} {% endfor %} {% endif %}
					  <!-- <div class="input-group mb-3"><input type="email" name="email" placeholder="Useremail..." class="form-control"></div> -->
					  <div class="form-floating">
						<input type="email" class="form-control" name="email" id="floating-label1" placeholder="Useremail...">
						<label for="floating-label">Email</label>
					  </div>
					  <div class="d-flex justify-content-center mt-3 login_container">
						<input class="btn login_btn" type="submit" value="Submit">
					  </div>
					</form>
				  </div>
				</div> {% for message in messages %} <p id="messages">{{message}}</p> {% endfor %}
			  </div>
			</div>
		  </div>
		</div>
		
	  </body>
	</html>
