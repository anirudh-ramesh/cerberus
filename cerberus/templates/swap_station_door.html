{% extends 'main.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-8 offset-2">
        <h4 class="alert alert-info">Open Swap-Station Door</h4>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="input-group mb-2">
                <div class="input-group-append">
                   <input type='text' name='imei' class="input-register-text" required>
                </div>
            </div>
            <div class="input-group mb-2">
                <div class="input-group-append">
                    <input type='text' name='doorid' class="input-register-text" required>
                </div>
            </div>
            <div>
                <button class="btn login_btn" type="submit">Open Swap-Station-Door</button>
              </div>
        </form>
    </div>
</div>

{% endblock %}
