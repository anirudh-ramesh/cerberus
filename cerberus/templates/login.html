{% load static %}
<!DOCTYPE html>
<html>

<head>
   <title>Home</title>
   <meta charset="utf-8">
   <meta name="viewport"
      content="initial-scale=1.0, user-scalable=0, width=device-width, height=device-height, target-densityDpi=device-dpi" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="../static/css/main.css">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

   <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>

</head>

<body class="body">
   <div id="login-wrapper" style="justify-content: center;">

      <div class="page-wrapper" style="display: flex; overflow: auto;">
         <!-- ============================================================== -->
         <!-- Bread crumb and right sidebar toggle -->
         <!-- ============================================================== -->

         <div class="container-fluid" style="max-width: 1000px;">
            <!-- Row -->
            <div class="row g-0 d-flex align-items-center">
               <div class="col-lg-6 p-0">
                  <div class="card">
                    
                     <div class="card-body"style="padding: 0 1rem !important;">
                        <div class="card-header">
                           <h3 class="card-title">Login</h3>
                        </div>
                        <div class="row">
                           <form method="POST" action="">
                              {% csrf_token %}

                              {% if messages %}
                              {% for message in messages %}
                              <div class="mb-3 alert alert-{{message.tags}}">{{message}}</div>
                              {% endfor %}
                              {% endif %}

                              <div class="login_form  col-12">
                                 <div class="iconlink col-5 mb-3 ">
                                    <a href="#" class="btn-face m-b-20" role="button" data-bs-toggle="button"ng-click="loginWithGoogle()"><img
                                          src="../static/icons/Google.svg"> <span class="ms-2">Login with
                                          Google</span></a>

                                 </div>

                                 <div class="iconlink col-5 mb-3 ">
                                    <a href="https://login.microsoftonline.com/common/oauth2/v2.0/authorize?client_id=18fbca16-2224-45f6-85b0-f7bf2b39b3f3&scope=openid%20profile%20email%20offline_access&redirect_uri=https%3A%2F%2Flearn.microsoft.com%2F_themes%2Fdocs.theme%2Fmaster%2Fen-us%2F_themes%2Fglobal%2Fidentity-redirect.html&client-request-id=1c940a59-9e46-4392-b4cd-aabf987ae77d&response_mode=fragment&response_type=code&x-client-SKU=msal.js.browser&x-client-VER=2.32.0&client_info=1&code_challenge=lGE6QyfvE3EUUJ9veLa_0JmrqjiUPi0NYAsGDRbwuCo&code_challenge_method=S256&prompt=select_account&nonce=08eec98a-d9fb-4a79-b3a5-e4cf5d05c0bd&state=eyJpZCI6IjQ5ZGY0YzMwLTZhMDUtNDA0Ni04NGViLWU3YWFkOGE0MWY3MiIsIm1ldGEiOnsiaW50ZXJhY3Rpb25UeXBlIjoicmVkaXJlY3QifX0%3D%7Chttps%253A%252F%252Flearn.microsoft.com%252Fen-us%252Fazure%252Factive-directory%252F%253Fsource%253Ddocs" class="btn-face m-b-20" role="button" data-bs-toggle="button"><img
                                          src="../static/icons/Microsoft.svg"> <span class="ms-2">Login with
                                          Microsoft</span></a>
                                 </div>
                              </div>
                              <div class="login_form col-12 text-muted ">
                                 <p> ———— or ————</p>
                              </div>
                              <div class="col-12 mb-4">
                                 <div class="form-floating">
                                    <input type="text" class="form-control" name="email" id="floating-label1"
                                       placeholder="Email">
                                    <label for="floating-label">Email</label>
                                 </div>
                              </div>
                              <div class="col-12 mb-2">
                                 <div class="form-floating">
                                    <input type="password" name="password" class="form-control" id="password-field"
                                       placeholder="password">
                                    <span toggle="#password-field"
                                       class="fa fa-eye field-icon toggle-password"></span>
                                    <label for="floating-label">Password</label>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="col d-flex justify-content-start">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                       <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked="">
                                       <span class="form-check-label" for="form2Example31">Remember me</span>
                                    </div>
                                 </div>
                                 <div class="col d-flex justify-content-end">
                                    <!-- Simple link -->
                                    <a href="{% url 'password_reset' %}">Forgot password?</a>
                                 </div>
                              </div>
                              <div class="col-12 mb-3">
                                 <input class="btn login_btn" type="submit" value="Login">
                              </div>
                           </form>
                           <p>Don't have an account? <a href="{% url 'register' %}" class="link-info">Register here</a>
                           </p>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-lg-6 p-0">
                  <img src="../static/images/file1.png" alt="Trendy Pants and Shoes" class="sign_up_class">
               </div>
            </div>
            <!-- Row -->
         </div>
      </div>
   </div>

   <script>
      $(".toggle-password").click(function () {

         $(this).toggleClass("fa-eye fa-eye-slash");
         var input = $($(this).attr("toggle"));
         if (input.attr("type") == "password") {
            input.attr("type", "text");
         } else {
            input.attr("type", "password");
         }
      });
   </script>
</body>
</html>
