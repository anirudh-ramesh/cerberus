{% load static %}
<!DOCTYPE html>
<html>

<head>
   <title>Home</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   <link rel="stylesheet" href="../static/css/main.css">

</head>

<body class="body">
   <div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6"
      data-sidebartype="mini-sidebar" data-sidebar-position="fixed" data-header-position="fixed"
      data-boxed-layout="full">

      <div class="page-wrapper" style="display: block; margin-left: 0;">
         <!-- ============================================================== -->
         <!-- Bread crumb and right sidebar toggle -->
         <!-- ============================================================== -->

         <div class="container-fluid"
            style="display: flex; align-content: center;justify-content: center;align-items: center;width: 1000px;">
            <!-- Row -->
            <div class="row g-0 d-flex align-items-center">
               <div class="col-lg-6 p-0">
                  <div class="card">

                     <div class="card-body">
                        <div class="card-header">
                           <h3 class="card-title">Login</h3>
                        </div>

                        <div class="row">
                           <form method="POST" action="">
                              {% csrf_token %}
                              {% if form.non_field_errors %}
                              {% for error in form.non_field_errors %}
                              {{error}}
                              {% endfor %}
                              {% endif %}
                              <div class="login_form  col-12">
                                 <div class="iconlink col-6 mb-3 ">
                                    <a href="#" class="btn-face m-b-20" role="button" data-bs-toggle="button"><img
                                          src="../static/newicons/User onboarding screens/Google.svg" alt="GOOGLE">
                                       Login with Google</a>
                                    <a href="#" class="btn-google m-b-20">
                                 </div>

                                 <div class="iconlink col-6 mb-3 ">
                                    <a href="{% url 'signin' %}" class="btn-face m-b-20" role="button"
                                       data-bs-toggle="button"><img
                                          src="../static/newicons/User onboarding screens/Microsoft.svg" alt="GOOGLE">
                                       Login with Microsoft</a>
                                 </div>

                              </div>
                              <div class="login_form col-12">
                                 <p>--or--</p>
                              </div>

                              <div class="col-12 mb-4">
                                 <div class="form-floating">
                                    <input type="email" name="email" placeholder="Email" class="form-control"
                                       id="floating-label1" placeholder="Email" required>
                                    <label for="floating-label">Email</label>
                                 </div>
                              </div>


                              <div class="col-12 mb-2">
                                 <div class="form-floating">
                                    <input type="password" name="password" class="form-control" id="password-field"
                                       placeholder="password" required>
                                    <label for="floating-label">Password</label>
                                 </div>
                              </div>

                              <div>
                                 <input class="btn login_btn" type="submit" value="Login">
                              </div>
                           </form>
                           <div class="row mb-4">
                              <div class="col d-flex justify-content-start">
                                 <!-- Checkbox -->
                                 <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="form2Example31"
                                       checked="">

                                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                                 </div>
                              </div>
                              <div class="col d-flex justify-content-end">
                                 <!-- Simple link -->
                                 <a href="{% url 'password_reset' %}">Forgot password?</a>
                              </div>
                           </div>

                           <p>Don't have an account? <a href="{% url 'register' %}" class="link-info">Register here</a>
                           </p>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-lg-6 p-0">
                  <img src="../static/images/file1.png" alt="Trendy Pants and Shoes"
                     class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5">
               </div>
            </div>
            <!-- Row -->
         </div>
      </div>
   </div>
   <iframe id="ssIFrame_google" sandbox="allow-scripts allow-same-origin" aria-hidden="true" frame-border="0"
      style="position: absolute; width: 1px; height: 1px; inset: -9999px; display: none;"
      src="https://accounts.google.com/o/oauth2/iframe#origin=https%3A%2F%2Fid.oppo.com&amp;rpcToken=1144687106.8745735"></iframe>
   <script>
      $(".toggle-password").click(function () {

         $(this).toggleClass("fa-eye fa-eye-slash");
         var input = $($(this).attr("toggle"));
         if (input.attr("type") == "password") {
            input.attr("type", "text");
         } else {
            input.attr("type", "password");
         }
      });
   </script>
</body>

</html>
