{% extends 'main.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-8 offset-2">
        <h4 class="alert alert-info">Update Battery Details</h4>
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}

        </form>
    </div>
</div>
{% endblock %}
